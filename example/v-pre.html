<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-pre&v-once</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-pre>{{message}}</p>
        <hr>
        <p v-once>{{onceage}}</p>
        <input type="text" v-model="onceage">

    </div>
</body>
    <script>
        new Vue({
            el:"#app",
            data:{
                message:"this is pre command !",
                onceage:"this content should not be modify."
            }
        })
    </script>
</html>
