<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if&show</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-if="isLogin">欢迎你，Joy917！</p>
        <p v-else>请先登录！</p>
        <p v-show = "isShow">看得见我！！！</p>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            isLogin: false,
            isShow:true
        }
    })
</script>

</html>
